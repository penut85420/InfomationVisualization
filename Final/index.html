<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>逐場打擊率</title>
</head>
<body>
    <div>
    <select id="member" onchange="change(value)">
        <option value="bro23">彭政閔</option>
        <option value="bro16">周思齊</option>
        <option value="bro77">鄭達鴻</option>
    </select>
    </div>
<svg width="960" height="500"></svg>
</body>
<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%m/%d");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

function change(value) {
    svg.selectAll("#C").remove();

    d3.tsv("data/" + value + ".txt", function(d) {
        d.date = parseTime(d.DATE);
        d.close = +d.AVG;
        return d;
    }, function(error, data) {
    if (error) throw error;

    x.domain(d3.extent(data, function(d) { return d.date; }));
    //y.domain(d3.extent(data, function(d) { return d.close; }));
    y.domain([0, 0.5]);
    
    g.append("g")
        .attr("id", "C")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .select(".domain");

    g.append("g")
        .attr("id", "C")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("fill", "#000")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("AVG");

    g.append("path")
        .datum(data)
        .attr("id", "C")
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", line);
    });
}
change(document.getElementById("member").value);
</script>
</html>
